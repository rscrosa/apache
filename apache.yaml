---

  - hosts: homologacao
    gather_facts: true
    tasks:
      - name: Apache Start
        become: true
        service: name=httpd state=started

      - name: Apache service enable RHEL6
        become: true
        action: command /sbin/chkconfig httpd on
        when: ansible_distribution == "RedHat" and ansible_distribution_major_version == "6"